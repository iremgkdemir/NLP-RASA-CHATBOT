<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Konuşma Kayıtları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Konuşma Kayıtları</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı Mesajı</th>
                <th>Bot Yanıtı</th>
                <th>Zaman Damgası</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.user_message }}</td>
                <td>{{ log.bot_response }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Ana Sayfaya Dön</a>
</div>
</body>
</html>
